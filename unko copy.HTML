<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="unko copy.CSS" />
    <title>Document</title>
  </head>
  <body>
    <div class="mordalBg" id="mordalBg"></div>
    <div class="mordal">
      <div class="mordalcontent" id="mordal">
        <div class="mordalHeader">
          <h1 class="head">Login</h1>
          <p class="closeBtn" id="close">X</p>
        </div>
        <div class="mordalText">
          <input type="name" placeholder="name" id="Name" />
          <input type="password" placeholder="pass" id="pass" />
          <div id="btn">
            <button class="original-button">Enter</button>
          </div>
          <div class="ptex">
            <p>
              name = yamaguchi <br />
              pass = 0123 <br />
              です <br />
              間違えたらちょっと閲覧注意です。気を付けて。 <br />
              責任は取りません。
            </p>
          </div>
        </div>
      </div>
    </div>
    <button class="mordal-button" id="mordalBtn">mordal btn</button>
    <script src="unko.js"></script>
  </body>
</html>
